<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bun venit la AutoNova - Piața auto din România</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white;
            overflow-x: hidden;
            height: 100vh;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .welcome-container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 2;
        }

        .logo {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 3px 3px 10px rgba(0,0,0,0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .tagline {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .cta-buttons {
            display: flex;
            gap: 20px;
            margin-top: 2rem;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: #ff6a00;
            color: white;
            border: 2px solid #ff6a00;
        }

        .btn-primary:hover {
            background: #e65e00;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 106, 0, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid white;
        }

        .btn-secondary:hover {
            background: white;
            color: #333;
            transform: translateY(-3px);
        }

        /* Animații mașini reale pe traseu */
        .road-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 250px;
            overflow: hidden;
            z-index: 1;
        }

        .road {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 120px;
            background: #333;
        }

        .road-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 200%;
            height: 6px;
            background: repeating-linear-gradient(
                90deg,
                white,
                white 30px,
                transparent 30px,
                transparent 60px
            );
            animation: roadMove 2s linear infinite;
        }

        @keyframes roadMove {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* Stiluri pentru mașini reale */
        .real-car {
            position: absolute;
            width: 200px;
            height: 80px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            animation: carDrive linear infinite;
            filter: drop-shadow(2px 2px 5px rgba(0,0,0,0.5));
        }

        /* Mașini diferite cu viteze și poziții diferite */
        .car-bmw {
            background-image: url('https://images.unsplash.com/photo-1555215695-3004980ad54e?w=300&h=150&fit=crop');
            bottom: 70px;
            animation-duration: 12s;
            animation-delay: 0s;
        }

        .car-audi {
            background-image: url('https://images.unsplash.com/photo-1603584173870-7f23fdae1b7a?w=300&h=150&fit=crop');
            bottom: 90px;
            animation-duration: 15s;
            animation-delay: 2s;
        }

        .car-mercedes {
            background-image: url('https://images.unsplash.com/photo-1563720223485-8f6a4bca015c?w=300&h=150&fit=crop');
            bottom: 110px;
            animation-duration: 18s;
            animation-delay: 4s;
        }

        .car-skoda {
            background-image: url('https://images.unsplash.com/photo-1621007947382-bb3c3994e3fb?w=300&h=150&fit=crop');
            bottom: 130px;
            animation-duration: 14s;
            animation-delay: 1s;
        }

        .car-volkswagen {
            background-image: url('https://images.unsplash.com/photo-1583121274602-3e2820c69888?w=300&h=150&fit=crop');
            bottom: 150px;
            animation-duration: 16s;
            animation-delay: 3s;
        }

        .car-porsche {
            background-image: url('https://images.unsplash.com/photo-1580273916550-e323be2ae537?w=300&h=150&fit=crop');
            bottom: 60px;
            animation-duration: 10s;
            animation-delay: 5s;
            width: 180px;
            height: 70px;
        }

        @keyframes carDrive {
            0% { 
                transform: translateX(-300px) scaleX(1);
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            95% {
                opacity: 1;
            }
            100% { 
                transform: translateX(calc(100vw + 300px)) scaleX(1);
                opacity: 0;
            }
        }

        /* Mașini care vin din direcția opusă */
        .car-opposite {
            animation-direction: reverse;
            transform: scaleX(-1);
        }

        .car-toyota {
            background-image: url('https://images.unsplash.com/photo-1592198084033-aade902d1aae?w=300&h=150&fit=crop');
            bottom: 80px;
            animation-duration: 13s;
            animation-delay: 1.5s;
        }

        .car-ford {
            background-image: url('https://images.unsplash.com/photo-1549317661-bd32c8ce0db2?w=300&h=150&fit=crop');
            bottom: 100px;
            animation-duration: 17s;
            animation-delay: 3.5s;
        }

        .car-volvo {
            background-image: url('https://images.unsplash.com/photo-1544636331-e26879cd4d9b?w=300&h=150&fit=crop');
            bottom: 120px;
            animation-duration: 19s;
            animation-delay: 6s;
        }

        /* Elemente decorative */
        .building {
            position: absolute;
            bottom: 120px;
            background: #34495e;
            border-radius: 5px 5px 0 0;
            z-index: 0;
        }

        .building::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 20px;
            background: #2c3e50;
            bottom: 0;
        }

        .building-1 { left: 10%; height: 150px; width: 50px; }
        .building-2 { left: 20%; height: 200px; width: 60px; }
        .building-3 { left: 35%; height: 120px; width: 45px; }
        .building-4 { left: 50%; height: 180px; width: 55px; }
        .building-5 { left: 65%; height: 160px; width: 50px; }
        .building-6 { left: 80%; height: 140px; width: 40px; }

        /* Stele */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        .star-1 { top: 20%; left: 10%; width: 3px; height: 3px; animation-delay: 0s; }
        .star-2 { top: 15%; left: 25%; width: 2px; height: 2px; animation-delay: 1s; }
        .star-3 { top: 25%; left: 40%; width: 4px; height: 4px; animation-delay: 2s; }
        .star-4 { top: 10%; left: 60%; width: 3px; height: 3px; animation-delay: 1.5s; }
        .star-5 { top: 30%; left: 75%; width: 2px; height: 2px; animation-delay: 0.5s; }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Statistici */
        .stats {
            display: flex;
            gap: 30px;
            margin-top: 2rem;
            opacity: 0.8;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #ff6a00;
        }

        .stat-label {
            font-size: 0.9rem;
        }

        /* Nori */
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            animation: cloudMove linear infinite;
            z-index: 0;
        }

        .cloud-1 {
            top: 20%;
            left: -100px;
            width: 120px;
            height: 40px;
            animation-duration: 40s;
        }

        .cloud-2 {
            top: 30%;
            left: -150px;
            width: 180px;
            height: 50px;
            animation-duration: 50s;
            animation-delay: 10s;
        }

        .cloud-3 {
            top: 15%;
            left: -200px;
            width: 160px;
            height: 45px;
            animation-duration: 45s;
            animation-delay: 5s;
        }

        @keyframes cloudMove {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(100vw + 300px)); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo { font-size: 2.5rem; }
            .tagline { font-size: 1.2rem; }
            .cta-buttons { flex-direction: column; }
            .stats { flex-wrap: wrap; justify-content: center; }
            
            .real-car {
                width: 150px;
                height: 60px;
            }
            
            .car-porsche {
                width: 130px;
                height: 50px;
            }
        }

        /* Efect de lumină pentru mașini */
        .car-light {
            position: absolute;
            width: 10px;
            height: 5px;
            background: yellow;
            border-radius: 50%;
            filter: blur(2px);
            opacity: 0;
            animation: lightBlink 2s infinite;
        }

        .light-front {
            bottom: 5px;
            right: 10px;
        }

        .light-back {
            bottom: 5px;
            left: 10px;
            background: red;
        }

        @keyframes lightBlink {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <!-- Stele decorative -->
    <div class="star star-1"></div>
    <div class="star star-2"></div>
    <div class="star star-3"></div>
    <div class="star star-4"></div>
    <div class="star star-5"></div>

    <!-- Nori -->
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>
    <div class="cloud cloud-3"></div>

    <!-- Clădiri -->
    <div class="building building-1"></div>
    <div class="building building-2"></div>
    <div class="building building-3"></div>
    <div class="building building-4"></div>
    <div class="building building-5"></div>
    <div class="building building-6"></div>

    <!-- Container principal -->
    <div class="welcome-container">
        <h1 class="logo">AUTONOVA</h1>
        <p class="tagline">Piața auto nr. 1 din România</p>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number">10.000+</div>
                <div class="stat-label">Mașini disponibile</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">50.000+</div>
                <div class="stat-label">Clienți mulțumiți</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">100%</div>
                <div class="stat-label">Siguranță garantată</div>
            </div>
        </div>

        <div class="cta-buttons">
            <a href="index.html" class="btn btn-primary">Vezi mașinile</a>
            <a href="login.html" class="btn btn-secondary">Contul meu</a>
        </div>
    </div>

    <!-- Animații mașini reale pe drum -->
    <div class="road-container">
        <div class="road">
            <div class="road-line"></div>
            
            <!-- Mașini care merg de la stânga la dreapta -->
            <div class="real-car car-bmw">
                <div class="car-light light-front"></div>
                <div class="car-light light-back"></div>
            </div>
            
            <div class="real-car car-audi">
                <div class="car-light light-front"></div>
                <div class="car-light light-back"></div>
            </div>
            
            <div class="real-car car-mercedes">
                <div class="car-light light-front"></div>
                <div class="car-light light-back"></div>
            </div>
            
            <div class="real-car car-skoda">
                <div class="car-light light-front"></div>
                <div class="car-light light-back"></div>
            </div>
            
            <div class="real-car car-volkswagen">
                <div class="car-light light-front"></div>
                <div class="car-light light-back"></div>
            </div>
            
            <div class="real-car car-porsche">
                <div class="car-light light-front"></div>
                <div class="car-light light-back"></div>
            </div>

            <!-- Mașini care merg de la dreapta la stânga -->
            <div class="real-car car-toyota car-opposite">
                <div class="car-light light-front"></div>
                <div class="car-light light-back"></div>
            </div>
            
            <div class="real-car car-ford car-opposite">
                <div class="car-light light-front"></div>
                <div class="car-light light-back"></div>
            </div>
            
            <div class="real-car car-volvo car-opposite">
                <div class="car-light light-front"></div>
                <div class="car-light light-back"></div>
            </div>
        </div>
    </div>

    <script>
        // Efect de tipărire pentru tagline
        document.addEventListener('DOMContentLoaded', function() {
            const tagline = document.querySelector('.tagline');
            const originalText = tagline.textContent;
            tagline.textContent = '';
            
            let i = 0;
            function typeWriter() {
                if (i < originalText.length) {
                    tagline.textContent += originalText.charAt(i);
                    i++;
                    setTimeout(typeWriter, 50);
                }
            }
            
            setTimeout(typeWriter, 1000);

            // Efect de fade-in pentru butoane
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach((btn, index) => {
                btn.style.opacity = '0';
                btn.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    btn.style.transition = 'all 0.5s ease';
                    btn.style.opacity = '1';
                    btn.style.transform = 'translateY(0)';
                }, 1500 + (index * 200));
            });

            // Efect de count-up pentru statistici
            const stats = document.querySelectorAll('.stat-number');
            stats.forEach(stat => {
                const target = parseInt(stat.textContent);
                let current = 0;
                const increment = target / 50;
                
                const updateCount = () => {
                    if (current < target) {
                        current += increment;
                        stat.textContent = Math.floor(current) + '+';
                        setTimeout(updateCount, 30);
                    } else {
                        stat.textContent = target + '+';
                    }
                };
                
                setTimeout(updateCount, 2000);
            });

            // Adaugă efecte de viteză aleatorie pentru mașini
            const cars = document.querySelectorAll('.real-car');
            cars.forEach(car => {
                // Viteză aleatorie ușor diferită pentru fiecare mașină
                const randomSpeed = Math.random() * 5 + 10; // între 10 și 15 secunde
                car.style.animationDuration = randomSpeed + 's';
                
                // Opacitate aleatorie pentru un efect mai natural
                const randomOpacity = 0.7 + Math.random() * 0.3;
                car.style.opacity = randomOpacity;
            });
        });

        // Schimbă background gradient la hover pe butoane
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                document.body.style.animation = 'gradient 5s ease infinite';
            });
            
            btn.addEventListener('mouseleave', function() {
                document.body.style.animation = 'gradient 15s ease infinite';
            });
        });

        // Redirecționare automată după 30 de secunde de inactivitate
        let inactivityTimer;
        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            inactivityTimer = setTimeout(() => {
                window.location.href = 'index.html';
            }, 30000); // 30 de secunde
        }

        // Resetează timer-ul la orice interacțiune cu utilizatorul
        document.addEventListener('mousemove', resetInactivityTimer);
        document.addEventListener('keypress', resetInactivityTimer);
        document.addEventListener('click', resetInactivityTimer);
        
        // Pornește timer-ul
        resetInactivityTimer();
    </script>
</body>
</html>
