<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bun venit la AutoNova - Piața auto din România</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white;
            overflow-x: hidden;
            height: 100vh;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .welcome-container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 2;
        }

        .logo {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 3px 3px 10px rgba(0,0,0,0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .tagline {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .cta-buttons {
            display: flex;
            gap: 20px;
            margin-top: 2rem;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: #ff6a00;
            color: white;
            border: 2px solid #ff6a00;
        }

        .btn-primary:hover {
            background: #e65e00;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 106, 0, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid white;
        }

        .btn-secondary:hover {
            background: white;
            color: #333;
            transform: translateY(-3px);
        }

        /* Animații mașini pe traseu */
        .road-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            overflow: hidden;
        }

        .road {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: #333;
        }

        .road-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 200%;
            height: 4px;
            background: repeating-linear-gradient(
                90deg,
                white,
                white 20px,
                transparent 20px,
                transparent 40px
            );
            animation: roadMove 3s linear infinite;
        }

        @keyframes roadMove {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .car {
            position: absolute;
            width: 120px;
            height: 60px;
            background: currentColor;
            border-radius: 10px 20px 10px 10px;
            animation: carDrive 8s linear infinite;
        }

        .car::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 10px;
            width: 40px;
            height: 20px;
            background: currentColor;
            border-radius: 5px 5px 0 0;
        }

        .car::after {
            content: '';
            position: absolute;
            top: -10px;
            right: 10px;
            width: 30px;
            height: 15px;
            background: currentColor;
            border-radius: 5px 5px 0 0;
        }

        .wheel {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #333;
            border-radius: 50%;
            bottom: -5px;
            animation: wheelSpin 1s linear infinite;
        }

        .wheel-front { left: 15px; }
        .wheel-back { right: 15px; }

        @keyframes wheelSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mașini diferite */
        .car-1 {
            color: #ff6a00;
            bottom: 60px;
            animation-delay: 0s;
        }

        .car-2 {
            color: #00a8ff;
            bottom: 80px;
            animation-delay: -2s;
            animation-duration: 10s;
        }

        .car-3 {
            color: #9b59b6;
            bottom: 100px;
            animation-delay: -4s;
            animation-duration: 12s;
        }

        .car-4 {
            color: #2ecc71;
            bottom: 120px;
            animation-delay: -6s;
            animation-duration: 14s;
        }

        @keyframes carDrive {
            0% { left: -150px; }
            100% { left: 100%; }
        }

        /* Elemente decorative */
        .building {
            position: absolute;
            bottom: 100px;
            width: 40px;
            background: #34495e;
            border-radius: 5px 5px 0 0;
        }

        .building::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 20px;
            background: #2c3e50;
            bottom: 0;
        }

        .building-1 { left: 10%; height: 150px; }
        .building-2 { left: 20%; height: 200px; }
        .building-3 { left: 35%; height: 120px; }
        .building-4 { left: 50%; height: 180px; }
        .building-5 { left: 65%; height: 160px; }
        .building-6 { left: 80%; height: 140px; }

        /* Stele */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        .star-1 { top: 20%; left: 10%; width: 3px; height: 3px; animation-delay: 0s; }
        .star-2 { top: 15%; left: 25%; width: 2px; height: 2px; animation-delay: 1s; }
        .star-3 { top: 25%; left: 40%; width: 4px; height: 4px; animation-delay: 2s; }
        .star-4 { top: 10%; left: 60%; width: 3px; height: 3px; animation-delay: 1.5s; }
        .star-5 { top: 30%; left: 75%; width: 2px; height: 2px; animation-delay: 0.5s; }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Statistici */
        .stats {
            display: flex;
            gap: 30px;
            margin-top: 2rem;
            opacity: 0.8;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #ff6a00;
        }

        .stat-label {
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo { font-size: 2.5rem; }
            .tagline { font-size: 1.2rem; }
            .cta-buttons { flex-direction: column; }
            .stats { flex-wrap: wrap; justify-content: center; }
        }
    </style>
</head>
<body>
    <!-- Stele decorative -->
    <div class="star star-1"></div>
    <div class="star star-2"></div>
    <div class="star star-3"></div>
    <div class="star star-4"></div>
    <div class="star star-5"></div>

    <!-- Clădiri -->
    <div class="building building-1"></div>
    <div class="building building-2"></div>
    <div class="building building-3"></div>
    <div class="building building-4"></div>
    <div class="building building-5"></div>
    <div class="building building-6"></div>

    <!-- Container principal -->
    <div class="welcome-container">
        <h1 class="logo">AUTONOVA</h1>
        <p class="tagline">Piața auto nr. 1 din România</p>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number">10.000+</div>
                <div class="stat-label">Mașini disponibile</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">50.000+</div>
                <div class="stat-label">Clienți mulțumiți</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">100%</div>
                <div class="stat-label">Siguranță garantată</div>
            </div>
        </div>

        <div class="cta-buttons">
            <a href="index.html" class="btn btn-primary">Vezi mașinile</a>
            <a href="login.html" class="btn btn-secondary">Contul meu</a>
        </div>
    </div>

    <!-- Animații mașini pe drum -->
    <div class="road-container">
        <div class="road">
            <div class="road-line"></div>
            
            <!-- Mașina 1 - Portocaliu -->
            <div class="car car-1">
                <div class="wheel wheel-front"></div>
                <div class="wheel wheel-back"></div>
            </div>
            
            <!-- Mașina 2 - Albastru -->
            <div class="car car-2">
                <div class="wheel wheel-front"></div>
                <div class="wheel wheel-back"></div>
            </div>
            
            <!-- Mașina 3 - Mov -->
            <div class="car car-3">
                <div class="wheel wheel-front"></div>
                <div class="wheel wheel-back"></div>
            </div>
            
            <!-- Mașina 4 - Verde -->
            <div class="car car-4">
                <div class="wheel wheel-front"></div>
                <div class="wheel wheel-back"></div>
            </div>
        </div>
    </div>

    <script>
        // Efect de tipărire pentru tagline
        document.addEventListener('DOMContentLoaded', function() {
            const tagline = document.querySelector('.tagline');
            const originalText = tagline.textContent;
            tagline.textContent = '';
            
            let i = 0;
            function typeWriter() {
                if (i < originalText.length) {
                    tagline.textContent += originalText.charAt(i);
                    i++;
                    setTimeout(typeWriter, 50);
                }
            }
            
            setTimeout(typeWriter, 1000);

            // Efect de fade-in pentru butoane
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach((btn, index) => {
                btn.style.opacity = '0';
                btn.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    btn.style.transition = 'all 0.5s ease';
                    btn.style.opacity = '1';
                    btn.style.transform = 'translateY(0)';
                }, 1500 + (index * 200));
            });

            // Efect de count-up pentru statistici
            const stats = document.querySelectorAll('.stat-number');
            stats.forEach(stat => {
                const target = parseInt(stat.textContent);
                let current = 0;
                const increment = target / 50;
                
                const updateCount = () => {
                    if (current < target) {
                        current += increment;
                        stat.textContent = Math.floor(current) + '+';
                        setTimeout(updateCount, 30);
                    } else {
                        stat.textContent = target + '+';
                    }
                };
                
                setTimeout(updateCount, 2000);
            });
        });

        // Schimbă background gradient la hover pe butoane
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                document.body.style.animation = 'gradient 5s ease infinite';
            });
            
            btn.addEventListener('mouseleave', function() {
                document.body.style.animation = 'gradient 15s ease infinite';
            });
        });
    </script>
</body>
</html>
