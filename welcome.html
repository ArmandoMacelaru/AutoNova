<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bun venit la AutoNova - Pia»õa auto din Rom√¢nia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        /* Video background */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        /* Overlay pentru a face video-ul mai vizibil */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .welcome-container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 2;
            padding: 0 20px;
        }

        .logo {
            font-size: 5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 3px 3px 15px rgba(0,0,0,0.8);
            animation: pulse 2s infinite;
            background: linear-gradient(45deg, #ff6a00, #ff8c00, #ffa500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .tagline {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
            font-weight: 300;
            letter-spacing: 1px;
        }

        .cta-buttons {
            display: flex;
            gap: 25px;
            margin-top: 3rem;
        }

        .btn {
            padding: 18px 35px;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            backdrop-filter: blur(10px);
            border: 2px solid transparent;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6a00, #e65e00);
            color: white;
            box-shadow: 0 8px 25px rgba(255, 106, 0, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 35px rgba(255, 106, 0, 0.5);
            background: linear-gradient(45deg, #e65e00, #ff6a00);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px) scale(1.05);
            border-color: rgba(255, 255, 255, 0.5);
        }

        /* Statistici */
        .stats {
            display: flex;
            gap: 40px;
            margin-top: 3rem;
            opacity: 0.9;
        }

        .stat-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 150px;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff6a00;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .stat-label {
            font-size: 1rem;
            margin-top: 8px;
            opacity: 0.9;
        }

        /* Features */
        .features {
            display: flex;
            gap: 30px;
            margin-top: 2rem;
            opacity: 0.9;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .feature-icon {
            font-size: 1.2rem;
        }

        /* Loading animation */
        .loading-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin-top: 20px;
            overflow: hidden;
        }

        .loading-progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #ff6a00, #ff8c00);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo { font-size: 3rem; }
            .tagline { font-size: 1.3rem; }
            .cta-buttons { flex-direction: column; gap: 15px; }
            .stats { flex-wrap: wrap; justify-content: center; gap: 20px; }
            .features { flex-wrap: wrap; justify-content: center; }
            .stat-item { min-width: 120px; padding: 15px; }
            .btn { padding: 15px 25px; font-size: 1rem; }
        }

        /* Video controls hidden */
        .video-background::-webkit-media-controls {
            display: none !important;
        }

        /* Scris par»õial transparent pentru overlay */
        .text-overlay {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 0.8rem;
            opacity: 0.7;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <!-- Video Background cu trafic real -->
    <video class="video-background" autoplay muted loop playsinline>
        <source src="https://assets.mixkit.co/videos/preview/mixkit-driving-on-a-two-lane-road-in-a-forest-43358-large.mp4" type="video/mp4">
        <!-- Fallback image dacƒÉ video-ul nu func»õioneazƒÉ -->
    </video>

    <!-- Overlay pentru contrast -->
    <div class="overlay"></div>

    <!-- Container principal -->
    <div class="welcome-container">
        <h1 class="logo">AUTONOVA</h1>
        <p class="tagline">Pia»õa auto nr. 1 din Rom√¢nia</p>
        
        <div class="features">
            <div class="feature">
                <span class="feature-icon">üöó</span>
                <span>Peste 10.000 ma»ôini</span>
            </div>
            <div class="feature">
                <span class="feature-icon">‚≠ê</span>
                <span>Verificate profesional</span>
            </div>
            <div class="feature">
                <span class="feature-icon">üí∞</span>
                <span>Cele mai bune pre»õuri</span>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number">10.000+</div>
                <div class="stat-label">Ma»ôini disponibile</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">50.000+</div>
                <div class="stat-label">Clien»õi mul»õumi»õi</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">100%</div>
                <div class="stat-label">Siguran»õƒÉ garantatƒÉ</div>
            </div>
        </div>

        <div class="cta-buttons">
            <a href="index.html" class="btn btn-primary">Vezi ma»ôinile</a>
            <a href="login.html" class="btn btn-secondary">Contul meu</a>
        </div>

        <div class="loading-bar">
            <div class="loading-progress" id="loadingProgress"></div>
        </div>
    </div>

    <div class="text-overlay">
        GƒÉse»ôte ma»ôina perfectƒÉ pentru tine
    </div>

    <script>
        // Efect de tipƒÉrire pentru tagline
        document.addEventListener('DOMContentLoaded', function() {
            const tagline = document.querySelector('.tagline');
            const originalText = tagline.textContent;
            tagline.textContent = '';
            
            let i = 0;
            function typeWriter() {
                if (i < originalText.length) {
                    tagline.textContent += originalText.charAt(i);
                    i++;
                    setTimeout(typeWriter, 60);
                }
            }
            
            setTimeout(typeWriter, 800);

            // Efect de fade-in pentru butoane
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach((btn, index) => {
                btn.style.opacity = '0';
                btn.style.transform = 'translateY(30px)';
                setTimeout(() => {
                    btn.style.transition = 'all 0.6s ease';
                    btn.style.opacity = '1';
                    btn.style.transform = 'translateY(0)';
                }, 1200 + (index * 300));
            });

            // Efect de count-up pentru statistici
            const stats = document.querySelectorAll('.stat-number');
            stats.forEach(stat => {
                const target = parseInt(stat.textContent);
                let current = 0;
                const increment = target / 40;
                
                const updateCount = () => {
                    if (current < target) {
                        current += increment;
                        stat.textContent = Math.floor(current) + '+';
                        setTimeout(updateCount, 40);
                    } else {
                        stat.textContent = target + '+';
                    }
                };
                
                setTimeout(updateCount, 1500);
            });

            // Anima»õie bara de loading
            const loadingProgress = document.getElementById('loadingProgress');
            let progress = 0;
            const loadingInterval = setInterval(() => {
                progress += 2;
                loadingProgress.style.width = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(loadingInterval);
                    // Restart loading bar
                    setTimeout(() => {
                        progress = 0;
                        loadingProgress.style.width = '0%';
                        loadingInterval;
                    }, 1000);
                }
            }, 100);

            // Efect de hover avansat pentru butoane
            buttons.forEach(btn => {
                btn.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px) scale(1.05)';
                });
                
                btn.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });

            // SchimbƒÉ opacitatea overlay-ului pentru efect dinamic
            const overlay = document.querySelector('.overlay');
            let overlayOpacity = 0.4;
            let increasing = false;
            
            setInterval(() => {
                if (increasing) {
                    overlayOpacity += 0.01;
                    if (overlayOpacity >= 0.5) increasing = false;
                } else {
                    overlayOpacity -= 0.01;
                    if (overlayOpacity <= 0.3) increasing = true;
                }
                overlay.style.background = `rgba(0, 0, 0, ${overlayOpacity})`;
            }, 100);
        });

        // Redirec»õionare automatƒÉ dupƒÉ 45 de secunde de inactivitate
        let inactivityTimer;
        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            inactivityTimer = setTimeout(() => {
                // Efect de fade-out √Ænainte de redirec»õionare
                document.body.style.transition = 'opacity 1s ease';
                document.body.style.opacity = '0';
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            }, 45000); // 45 de secunde
        }

        // ReseteazƒÉ timer-ul la orice interac»õiune
        document.addEventListener('mousemove', resetInactivityTimer);
        document.addEventListener('keypress', resetInactivityTimer);
        document.addEventListener('click', resetInactivityTimer);
        document.addEventListener('touchstart', resetInactivityTimer);
        
        // Porne»ôte timer-ul
        resetInactivityTimer();

        // Fallback dacƒÉ video-ul nu se √ÆncarcƒÉ
        const video = document.querySelector('.video-background');
        video.addEventListener('error', function() {
            // DacƒÉ video-ul nu func»õioneazƒÉ, folose»ôte un background static cu gradient
            document.body.style.background = 'linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d)';
            document.body.style.animation = 'gradient 15s ease infinite';
            video.style.display = 'none';
        });

        // Optimizare performan»õƒÉ
        video.addEventListener('canplay', function() {
            this.play().catch(e => {
                console.log('Auto-play blocked, trying muted play');
            });
        });

        // Efect de parallax simplu
        document.addEventListener('mousemove', function(e) {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            document.querySelector('.welcome-container').style.transform = 
                `translate(${x * 10 - 5}px, ${y * 10 - 5}px)`;
        });

        console.log('Welcome page loaded with video background üöó');
    </script>
</body>
</html>
