<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoNova - Piața auto nr. 1 din România | Mașini second hand</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- HEADER -->
    <header class="main-header">
        <div class="header-container">
            <a href="index.html" class="logo">AUTONOVA</a>
            <nav class="main-nav">
                <a href="index.html">Mașini</a>
                <a href="adauga.html">Vinde mașină</a>
                <a href="login.html">Contul meu</a>
            </nav>
        </div>
    </header>

    <!-- SEARCH SECTION -->
    <section class="search-section">
        <div class="search-container">
            <div class="search-box">
                <input type="text" placeholder="Caută mașină după marcă, model, etc..." id="searchInput">
                <button class="search-btn">Caută</button>
            </div>
        </div>
    </section>

    <!-- FILTERS -->
    <section class="filters">
        <div class="filter-container">
            <select class="filter-select">
                <option>Toate mărcile</option>
                <option>BMW</option>
                <option>Mercedes</option>
                <option>Audi</option>
                <option>Volkswagen</option>
            </select>
            <select class="filter-select">
                <option>Toate modelele</option>
            </select>
            <select class="filter-select">
                <option>Anul fabricației</option>
                <option>2020-2024</option>
                <option>2015-2019</option>
            </select>
            <select class="filter-select">
                <option>Preț</option>
                <option>Sub 5.000 €</option>
                <option>5.000 - 10.000 €</option>
            </select>
        </div>
    </section>

    <!-- MAIN CONTENT -->
    <div class="container">
        <h1 class="page-title">Mașini second hand în România</h1>
        
        <div class="catalog-grid" id="catalog">
            <!-- Cars will be loaded here by JavaScript -->
        </div>

        <!-- PAGINATION -->
        <div class="pagination" id="pagination">
            <!-- Pagination will be loaded here by JavaScript -->
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="main-footer">
        <div class="footer-container">
            <div class="footer-section">
                <h3>Despre AutoNova</h3>
                <a href="#">Cine suntem</a>
                <a href="#">Cum cumpăr</a>
                <a href="#">Cum vând</a>
                <a href="#">Contact</a>
            </div>
            <div class="footer-section">
                <h3>Ajutor</h3>
                <a href="#">Întrebări frecvente</a>
                <a href="#">Termeni și condiții</a>
                <a href="#">Politica de confidențialitate</a>
            </div>
            <div class="footer-section">
                <h3>Social</h3>
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
                <a href="#">YouTube</a>
            </div>
        </div>
        <div class="copyright">
            &copy; 2024 AutoNova. Toate drepturile rezervate.
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
